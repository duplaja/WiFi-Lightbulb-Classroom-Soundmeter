<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">

  <title>Wifi Lightbulb Classroom Soundmeter</title>

  <!-- Stylesheets -->
  <link rel="stylesheet" href="node_modules/xel/themes/material.css">
  <!-- Scripts -->
  <script>
    delete module.exports
  </script>
  <script src="node_modules/xel/xel.min.js"></script>
  <script src="node_modules/jquery/dist/jquery.min.js"></script>
  <script src="node_modules/p5/lib/p5.js"></script>
  <script src="node_modules/p5/lib/addons/p5.sound.min.js"></script>
  <script src="./lightbulb.js"></script>
</head>

<body>
  <div id="container" class="container-fluid">
    <h3>Select your lightbulb:</h3>
    <x-select id="selection" style="margin-left: auto; margin-right:auto; width: 100%;">
      <x-menu id="dropdown">
      </x-menu>
    </x-select>
    <x-button id="scan" style="margin-left: auto; margin-right:auto; width: 500px;">
      <x-box>
        <x-icon name="search"></x-icon>
        <x-label>Scan for Lightbulbs</x-label>
      </x-box>
    </x-button>
    <h3>Set the maximum allowed volume:</h3>
    <x-box>
      <x-icon name="volume-mute" skin="primary"></x-icon>
      <x-slider id="threshold" min="0" max="100" value="100"></x-slider>
      <x-icon name="volume-up" skin="primary"></x-icon>
    </x-box>
    <h3>Current volume in the classroom:</h3>
    <x-progressbar id="vol" value="0.0"></x-progressbar>
    <br></br>
    <x-button id="listen" style="margin-left: auto; margin-right:auto; width: 500px;">
      <x-box>
        <x-icon name="mic"></x-icon>
        <x-label>Begin Listening</x-label>
      </x-box>
    </x-button>
    <x-button id="stop" style="margin-left: auto; margin-right:auto; width: 500px;">
      <x-box>
        <x-icon name="stop"></x-icon>
        <x-label>Stop Listening</x-label>
      </x-box>
    </x-button>
  </div>
</body>

</html>
