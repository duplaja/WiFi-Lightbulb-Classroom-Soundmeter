<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">

  <title>Wifi Lightbulb Classroom Soundmeter</title>

  <!-- Stylesheets -->
  <link rel="stylesheet" href="node_modules/xel/themes/material.css">
  <script src="node_modules/xel/xel.min.js"></script>
  <!-- Scripts -->
  <script>
    delete module.exports
  </script>
  <script src="https://code.jquery.com/jquery-3.2.1.js"></script>
</head>

<body>
  <div id="container" class="container-fluid">
    <h3>Select your lightbulb:</h3>
    <x-select style="margin-left: auto; margin-right:auto; width: 100%;">
      <x-menu>
      </x-menu>
    </x-select>
    <x-button style="margin-left: auto; margin-right:auto; width: 500px;">
      <x-box>
        <x-icon name="search"></x-icon>
        <x-label>Scan for Lightbulbs</x-label>
      </x-box>
    </x-button>
    <h3>Set the maximum allowed volume:</h3>
    <x-box>
      <x-icon name="volume-mute" skin="primary"></x-icon>
      <x-slider min="0" max="100" value="100"></x-slider>
      <x-icon name="volume-up" skin="primary"></x-icon>
    </x-box>
    <h3>Current volume in the classroom:</h3>
    <x-progressbar value="0.0"></x-progressbar>
    <br></br>
    <x-button style="margin-left: auto; margin-right:auto; width: 500px;">
      <x-box>
        <x-icon name="mic"></x-icon>
        <x-label>Begin Listening</x-label>
      </x-box>
    </x-button>
  </div>
</body>

</html>
